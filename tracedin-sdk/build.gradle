plugins {
    id 'java'
    id 'java-library'
    id 'maven-publish'
}

group = 'com.univ'
version = '0.0.1'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    // OpenTelemetry API 및 SDK
    implementation 'io.opentelemetry:opentelemetry-api:1.42.0'
    implementation 'io.opentelemetry:opentelemetry-sdk:1.42.0'

    // OpenTelemetry 확장 (어노테이션 등)
    implementation 'io.opentelemetry:opentelemetry-extension-annotations:1.18.0'

    implementation 'org.springframework.boot:spring-boot-configuration-processor:3.3.3'

    // JDBC 계층 추적을 위한 의존성
    implementation 'io.opentelemetry.instrumentation:opentelemetry-jdbc:2.8.0-alpha'

    // AOP를 위한 스프링 의존성 (메서드 추적)
    implementation 'org.springframework.boot:spring-boot-starter-aop:3.3.3'

    //spring-json
    implementation 'org.springframework.boot:spring-boot-starter-json:3.3.3'

    implementation 'org.springframework.boot:spring-boot-autoconfigure'

    sourceSets {
        main {
            resources {
                srcDirs = ['src/main/resources']
            }
        }
    }

}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}