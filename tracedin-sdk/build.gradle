plugins {
    id 'java'
    id 'java-library'
    id 'maven-publish'
}

group = 'com.univ'
version = '0.0.1'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.opentelemetry:opentelemetry-sdk:1.37.0'

    implementation('io.opentelemetry.instrumentation:opentelemetry-jdbc:2.3.0-alpha') {
        exclude group: 'io.opentelemetry', module: 'opentelemetry-api'
        exclude group: 'io.opentelemetry', module: 'opentelemetry-sdk'
    }

    implementation 'org.springframework.boot:spring-boot-starter-tomcat:3.3.3'
    implementation 'org.springframework.boot:spring-boot-starter-json:3.3.3'
    implementation 'org.springframework.boot:spring-boot-starter-aop:3.3.3'
    implementation 'org.springframework.boot:spring-boot-autoconfigure'

    implementation 'org.springframework.cloud:spring-cloud-starter-openfeign:4.1.3'

    // https://mvnrepository.com/artifact/org.projectlombok/lombok
    compileOnly 'org.projectlombok:lombok:1.18.34'
    annotationProcessor 'org.projectlombok:lombok:1.18.34'

    // https://mvnrepository.com/artifact/com.zaxxer/HikariCP
    implementation 'com.zaxxer:HikariCP:5.1.0'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}

bootJar {
    enabled = false
}
